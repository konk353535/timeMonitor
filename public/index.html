<!DOCTYPE>
<html>
<head>

<link rel="stylesheet" href="angular-chart.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<title>Template</title>
</head>
<body>
<div ng-app="myApp">
  <div class="container" ng-controller="AppCtrl">
    <h1>Template App</h1>

    <div class="form-group">
    <input class="form-control" ng-model="player.name" placeholder="Summoner Name">
      <select class="form-control" ng-model="player.server">
        <option value="oce" selected>OCE</option>
        <option value="na">NA</option>
        <option value="eue">EUE</option>
        <option value="EUW">EUW</option>
      </select>
    </div> 

    <td><button class="btn btn-primary" ng-click="addContact()">Add Name</button></td>
    
  </div>
</div>
  
<div ng-app="myCharts" id="chartApp">
  <div class="container" ng-controller="todayChartCtrl">
    <div class="row" >
      <h3>Last 24 Hours</h3>
      <td><button class="btn btn-primary" ng-click="getGraph()">Graph</button></td>
      <div class="col-md-6">
        <canvas id="line" class="chart chart-line" data="data"
        labels="labels" legend="true" series="series" options="options"
        click="onClick">
        </canvas> 
      </div>
    </div>

  </div>


  <div class="container" ng-controller="weekChartCtrl">
    <div class="row" >
      <h3>Last 7 Days</h3>
      <td><button class="btn btn-primary" ng-click="getGraph()">Graph</button></td>
      <div class="col-md-6">
        <canvas id="bar" class="chart chart-bar" data="data"
        labels="labels" legend="true" options="options"
        click="onClick">
        </canvas> 
      </div>
    </div>
  </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
<script src="angular-chart.js"></script>
<script src="controllers/controller.js"></script>
<script src="controllers/graphController.js"></script>
</body>
</html>
