<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <base href="/">

  <link rel="stylesheet" href="angular-chart.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/Cog.png">
    <!-- Jquery JS -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <!-- Open Sans Font -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <title>Zilean</title>

  <style>
  html, body {
    height: 100%;
  }
  #wrap {
    min-height: 100%;
  }
  #main {
    overflow: auto;
    padding-bottom: 100px;
  }
  body {
    font-family: 'Open Sans', sans-serif;
  }
  .footer {
    width: 100%;
    /* Set the fixed height of the footer here */
    background-color: #2e2e2e;
    color: #FFFFFF;
    padding-top: 10px;
    margin-top: -40px;
  }
  .btn-zil-blu {
    background-color: #325b87;
    color: #FFFFFF;
    border-radius: 0;
  }
  .btn-zil-blu:hover, .btn-zil-blue:focus{
    background-color: #325487;
    color: #FFFFFF;
    border-radius: 0;
  }
  h1,h2,h3,h4 {
    color: #fff2a3;
    font-family: 'Open Sans', sans-serif;
  }
  .big {
    font-size: 36pt;
  }
  p {
    color: #FFFFFF;
  }
  .explanation {
    font-size: 12pt;
    margin-bottom: 20px;
  }
  .navbar-zil {
    border-radius: 0;
  }
  .form-group {
    margin-bottom: 10px;
  }

  </style>
</head>
<body style="background-color: #3b3b3b; height: 100%;" ng-controller="AppCtrl">
  <div id="wrap">
  <div id="main">

  <!-- Navbar -->
  <nav class="navbar navbar-default navbar-zil navbar-inverse" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" 
                placeholder="Summoner Name" ng-model="player.name">
              <select class="form-control" ng-model="player.server">
                <option value="oce" selected>OCE</option>
                <option value="na">NA</option>
                <option value="eune">EUNE</option>
                <option value="euw">EUW</option>
              </select>
            </div>
            <a href="user/{{player.name}}/{{player.server}}/month/ThisMonth" class="btn btn-default" role="button">
              Track
            </a>
          </form>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!-- Input Box + Picture + Explanation -->
  <div class="container" style="text-align:center">
    
    <div class="row">
      <img src="img/Zilean-Logo-4.jpg" class="img-responsive" style="margin: 0 auto;">
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <p class="explanation">Track every minute that you play, see detailed graphs and pinpoint your play time.</p>

        <div class="form-group input-group-lg">

          <input type="text" class="form-control" 
          placeholder="Summoner Name" style="margin-bottom: 10px;"
          ng-model="player.name">

          <select class="form-control" ng-model="player.server">
            <option value="oce" selected>OCE</option>
            <option value="na">NA</option>
            <option value="eune">EUNE</option>
            <option value="euw">EUW</option>
          </select>

        </div>
        <div class="form-group input-group-lg">

          <a href="user/{{player.name}}/{{player.server}}/month/ThisMonth">
            <button type="button" class="btn btn-zil-blu btn-lg btn-block">
              Track
            </button>
          </a>

        </div>
      </div>
    </div>
  </div>
  
  <div class="container" style="text-align: center;">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="big">Tracking <b>{{userCount}}</b> Players</h1>
      </div>
    </div>
  </div>
  </div>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p style="text-align:center">
            Graphics by - 
            <a href="http://cherrycake4.deviantart.com/">Cherrycake4</a> &nbsp;|&nbsp; 
          Feedback - Zileangg@gmail.com &nbsp;|&nbsp; Support Us - <a href="https://www.digitalocean.com/?refcode=a85ed5dc86a7">Digital Ocean</a> 
      </p>
    </div>
  </footer>
  <!-- End Footer -->

<!-- Angular base js -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular-route.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
<script src="angular-chart.js"></script>
<script src="controllers/controller.js"></script>


</body>
</html>
