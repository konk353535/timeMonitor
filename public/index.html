<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="angular-chart.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <!-- Open Sans Font -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <title>Zilean</title>
  <style>
  .body {
    font-family: 'Open Sans', sans-serif;
  }
  .btn-zil-blu {
    background-color: #325b87;
    color: #FFFFFF;
    border-radius: 0;
  }
  .btn-zil-blu:hover, .btn-zil-blue:focus{
    background-color: #325487;
    color: #FFFFFF;
    border-radius: 0;
  }
  h1,h2,h3,h4 {
    color: #fff2a3;
    font-family: 'Open Sans', sans-serif;
  }
  .big {
    font-size: 36pt;
  }
  p {
    color: #FFFFFF;
  }
  .explanation {
    font-size: 12pt;
    margin-bottom: 20px;
  }
  .navbar-zil {
    border-radius: 0;
  }
  .form-group {
    margin-bottom: 10px;
  }
  </style>
</head>
<body style="background-color: #3b3b3b; height: 100%;" ng-controller="AppCtrl">
  
  <!-- Navbar -->
  <nav class="navbar navbar-default navbar-zil navbar-inverse">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/user/jeffanator/oce">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" 
                placeholder="Summoner Name" ng-model="player.name">
              <select class="form-control" ng-model="player.server">
                <option value="oce" selected>OCE</option>
                <option value="na">NA</option>
                <option value="eue">EUE</option>
                <option value="EUW">EUW</option>
              </select>
            </div>
            <a href="user/{{player.name}}/{{player.server}}">
              <button type="submit" class="btn btn-default">Track</button>
            </a>
          </form>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!-- Input Box + Picture + Explanation -->
  <div class="container" style="text-align:center">
    
    <div class="row">
      <img src="img/Zilean-Logo-3.jpg" class="img-responsive" style="margin: 0 auto;">
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <p class="explanation">Zilean tracks every minute that you play, Look back at how much time you've played today, the last 7 days or as far back as Zilean has been tracking you.</p>

        <div class="form-group input-group-lg">

          <input type="text" class="form-control" 
          placeholder="Summoner Name" style="margin-bottom: 10px;"
          ng-model="player.name">

          <select class="form-control" ng-model="player.server">
            <option value="oce" selected>OCE</option>
            <option value="na">NA</option>
            <option value="eue">EUE</option>
            <option value="EUW">EUW</option>
          </select>

        </div>
        <div class="form-group input-group-lg">

          <a href="user/{{player.name}}/{{player.server}}">
            <button type="button" class="btn btn-zil-blu btn-lg btn-block">
              Track
            </button>
          </a>

        </div>
      </div>
    </div>
  </div>
  <div class="container" style="text-align: center;">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="big">Tracking <b>{{userCount}}</b> Players</h1>
      </div>
    </div>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
<script src="angular-chart.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
